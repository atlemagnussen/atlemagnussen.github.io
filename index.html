<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Froot-wars</title>
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <div class="gamecontainer">
            <canvas
                id="gamecanvas"
                width="640"
                height="480"
                class="gamelayer"
            ></canvas>
            <div id="scorescreen" class="gamelayer">
                <img src="images/sound.png" alt="toggle sound" />
                <img src="images/prev.png" alt="previous" />
                <span id="score">Score: 0</span>
            </div>
            <div id="gamestartscreen" class="gamelayer">
                <img
                    id="playgame"
                    src="images/play.png"
                    alt="play game"
                /><br />
                <img src="images/settings.png" alt="settings" />
            </div>
            <div
                id="levelselectscreen"
                class="gamelayer levelselectscreen"
            ></div>
            <div id="loadingscreen" class="gamelayer">
                <div id="loadingmessage"></div>
            </div>
            <div id="endingscreen" class="gamelayer">
                <div>
                    <p id="endingmessage">The level is over message</p>
                    <p id="playcurrentlevel">
                        <img src="images/prev.png" alt="Replay current level" />
                        Replay current level
                    </p>
                    <p id="playnextlevel">
                        <img src="images/next.png" alt="Play next level" />
                        Play next level
                    </p>
                    <p id="showlevelscreen">
                        <img
                            src="images/return.png"
                            alt="Return to level screen"
                        />
                        Return to level screen
                    </p>
                </div>
            </div>
        </div>

        <p class="links">
            <a href="box2d.html">box2d test</a><br />
            <a href="planck.html">planck test</a><br />
            <a href="pixitest.html">pixi test</a>
        </p>
        <script type="module" src="js/game.js"></script>
    </body>
</html>
