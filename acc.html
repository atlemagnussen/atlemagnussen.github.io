<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test accounting</title>
    <style>
        input[type=number] {
            width: 5rem;
        }
        input.interest {
            width: 3rem;
        }
    </style>
</head>

<body>
    <main>
        <p>
            <label for="loan1">Loan 1</label>
            <input type="number" id="loan1" value="3500000" />
            <label for="interest1">int rate</label>
            <input type="number" id="interest1" class="interest" value="1.3" step="0.1" /><span>%</span>
        </p>
        <p>
            <label for="loan2">Loan 2</label>
            <input type="number" id="loan2" value="300000" />
            <label for="interest2">int rate</label>
            <input type="number" id="interest2" class="interest" value="5" step="0.1" /><span>%</span>
        </p>
        <p>
            <label for="downPaymentTime1">summary loan 1</label>
            <div id="downPaymentTime1"></div>
        </p>
        <p>
            <label for="downPaymentTime2">summary loan 2</label>
            <div id="downPaymentTime2"></div>
        </p>
        <p>
            <label for="totalRents">total interest</label>
            <div id="totalRents"></div>
        </p>
        <p>....</p>
        <p>
            <label for="monthlyTotal">Total monthly on downpayment</label>
            <input type="number" id="monthlyTotal" value="50000" />
        </p>
        <label for="monthlyTotal">Drag to change distribution</label><br>
        <label for="payment">Loan 1</label>
        <input type="range" id="payment" min="0" max="4000" value="3000" step="100">
        <label for="payment">Loan 2</label>
        <div id="paymentValue"></div>

    </main>
    <script type="module" src="./acc.js"></script>
</body>
</html>
