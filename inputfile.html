<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Atle testing input file</title>
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <h1>input file</h1>

        <label for="plain">plain</label>
        <input type="file" id="plain" />

        <label for="acceptimage">accept="image/*"</label>
        <input type="file" id="acceptimage" accept="image/*" />
        
        <label for="acceptimageandcapture">accept="image/*" and capture</label>
        <input type="file" id="acceptimageandcapture" accept="image/*" capture />
        
        <label for="acceptvideo">accept="video/*"</label>
        <input type="file" id="acceptvideo" accept="video/*" />
        
        <label for="acceptvideoandcapture">accept="video/*" and capture</label>
        <input type="file" id="acceptvideoandcapture" accept="image/*" capture />
    </body>
</html>
